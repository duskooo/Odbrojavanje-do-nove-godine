<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Odbrojavanje do nove godine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="year" class="year"></div>
<h1>Odbrojavanje do nove godine</h1>
    <div id="countdown" class="countdown">
        <div class="time">
        <h2 id="days">00</h2>
        <small>d</small>
        </div>

        <div class="time">
        <h2 id="hours">00</h2>
        <small>h</small>
        </div>

        <div class="time">
        <h2 id="minutes">00</h2>
        <small>m</small>
        </div>

        <div class="time">
        <h2 id="seconds">00</h2>
        <small>s</small>
        </div>

    </div>

<img src="spinner.gif" alt="Ucitavanje..." id="loading" class="loading"/>


    <script src="script.js"></script>
</body>
</html>
